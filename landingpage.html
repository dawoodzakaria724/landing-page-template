<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Template</title>

    
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet"
    href="landingpage.css">

</head>
<body>
    <!-- container for the page -->
    <div class = "container"></div>

    <!-- The main image -->
    <div class="row">
            <div class="col jumbotron d-flex flex-column align-items-center">
            <img src="https://img.mensxp.com/media/content/2017/Oct/most-expensive-fast-cars-ferraris-and-aston-martins1400-1507530493_1100x513.jpg" class="first-image" alt="Front Image">
            <div class="bottom">Am I the only one out here that actually enjoys closing deals?</div>
        </div>
        </div>
      </div>

    <!-- Email -->
    <div class="row">
        <div class="col d-flex flex-column align-items-center justify-content-center">
          <h2>Welcome to Scooter's Auto Shop</h2>
          <h4>We sell fast cars!</h4>
          <input class="form-control form-control-lg" id="email" placeholder="Enter Your Email Address..." >
          <button type="button" class="btn btn-outline-light btn-lg">Sign up to check out what we have!</button>
        </div>
      </div>
  
      <!-- Best deals -->
      <div class="row">
        <div class="col d-flex flex-column flex-direction-column align-items-center">
          <h3>Check out some of our best deals!</h3>
  
          <div class="card-deck">
  
            <!-- first vehicle -->
            <div class="card">
              <img src="https://dynaimage.cdn.cnn.com/cnn/c_fill,g_auto,w_1200,h_675,ar_16:9/https%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F200918141328-01-ferrari-f8-spider.jpg" id="top3img" width="400" height="300" alt="gold ferrari">
              <div class="card-body">
                <h5 class="card-title">Gold Ferrari Convertible</h5>
                <p class="card-text">$500,000</p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn">Click here for purchasing options</button>
              </div>
            </div>
  
            <!-- second vehicle -->
            <div class="card">
              <img src="https://bd.gaadicdn.com/processedimages/yamaha/ray-zr-125/source/ray-zr-1255e3a5d6320985.jpg?tr=w-360" width="400" height="300" alt="scooter">
              <div class="card-body">
                <h5 class="card-title">Scooter</h5>
                <p class="card-text">$21</p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn">Click here for purchasing options</button>
              </div>
            </div>
  
            <!-- Third vehicle -->
            <div class="card">
              <img src="https://media.ed.edmunds-media.com/lamborghini/huracan/2020/oem/2020_lamborghini_huracan_coupe_evo_fq_oem_7_1600.jpg"  alt="lamborghini" width="400" height="300">
              <div class="card-body">
                <h5 class="card-title">Lamborghini Aventador</h5>
                <p class="card-text">$2,000,000</p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn">Click here for purchasing options</button>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
